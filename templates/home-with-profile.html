{% extends 'base.html' %}
{% block content %}
    <h1>My Notes</h1>

    {% if notes %}
        {% for note in notes %}
        <div class="note-container">
            <h2>{{ note.title }}<img src="{{ note.image_url }}" alt="note img"/></h2>

            <div class="right">
                <a class="button details" href="{% url 'details-note' pk=note.pk %}">Details</a>
                <a class="button edit" href="{% url 'edit-note' pk=note.pk %}">Edit</a>
                <a class="button delete" href="{% url 'delete-note' pk=note.pk %}">Delete</a>
            </div>
        </div>
        {% endfor %}

    {% else %}
        <h2>There are no notes.</h2>
    {% endif %}




{% endblock %}
